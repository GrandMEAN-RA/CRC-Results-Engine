name: License Check
on:
  pull_request:
    branches: [ "main" ]

jobs:
  license-check-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Install project dependencies here (e.g., npm install, go mod download)
      # Run the specific license checker action
      - name: Check licenses
        uses: Licensebat@v1 
        with:
          # Pass configuration parameters as required by the action, e.g.:
          licenseWhitelist: 'MIT,Apache-2.0'
